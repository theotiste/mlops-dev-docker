name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Lint (optionnel)
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          ruff check .

      - name: Build Docker image
        run: docker build -t mlops-dev-docker-api:ci .

      - name: Run container
        run: docker run -d --rm -p 5001:5000 --name api mlops-dev-docker-api:ci

      - name: Wait for health
        run: |
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5001/health || true)
            if [ "$code" = "200" ]; then echo "API OK"; exit 0; fi
            sleep 1
          done
          echo "API NOT READY" && docker logs api && exit 1

      - name: Predict smoke test
        run: |
          curl -s -X POST http://localhost:5001/predict \
            -H "Content-Type: application/json" \
            -d '{"features":[13.54,14.36,87.46,566.3,0.09779,0.08129,0.06664,0.04781,0.1885,0.05766,0.2699,0.7886,2.058,23.56,0.008462,0.0146,0.02387,0.01315,0.0198,0.0023,15.11,19.26,99.7,711.2,0.144,0.1773,0.239,0.1288,0.2977,0.07259]}' \
            | jq .

      - name: Stop container
        if: always()
        run: docker stop api
