name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # dépendances de test si besoin
          pip install pytest

      - name: Smoke tests
        env:
          API_URL: http://localhost:5001
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests
          pytest -q tests/smoke_test.py 

      - name: Build image (local)
        env:
          IMAGE_REF: local/test:latest 
          run: docker build -t $IMAGE_REF .

      - name: Run container
        run: |
          docker run -d --rm --name api -p 5001:5000 $IMAGE_REF
          # boucle d'attente readiness (30s max)
          for i in {1..30}; do
          if curl -fsS http://localhost:5001/health >/dev/null; then
           echo "API UP"; break
          fi
            echo "waiting API ($i)…"
          sleep 1
      if [ $i -eq 30 ]; then
        echo "API did not start in time"
        docker logs api || true
        exit 1
      fi
      done
     
      
